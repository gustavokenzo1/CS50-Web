{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <aside>
            <h1>Auctions</h1>
            <div class="userInfo">
                {% if user.is_authenticated %}
                    Signed in as <strong>{{ user.username }}</strong>.
                {% else %}
                    Not signed in.
                {% endif %}
            </div>
            <div class="navbar">
                <a href="{% url 'index' %}">
                    <button>
                        Active Listings
                    </button>
                </a>
                {% if user.is_authenticated %}
                <a href="{% url 'create' %}">
                    <button>
                        Create Listing
                    </button>
                </a>
                <a href="{% url 'watchlist' %}">
                    <button>
                        Watchlist
                    </button>
                </a>
                <a href="{% url 'logout' %}">
                    <button>
                        Log Out
                    </button>
                </a>
                {% else %}
                <a href="{% url 'login' %}">
                    <button>
                        Log In
                    </button>
                </a>
                <a href="{% url 'register' %}">
                    <button>
                        Register
                    </button>
                </a>
                {% endif %}
            </div>
        </aside>
        {% block body %}
        {% endblock %}
    </body>
</html>
