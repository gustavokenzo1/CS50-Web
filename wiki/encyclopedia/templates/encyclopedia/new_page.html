{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
  Create a New Page!
{% endblock %}

{% block body %}

    <h1> Here, you can create a new page! </h1>
  
    <form action="{% url 'new_page' %}" method="post" class="newPageForm">
      {% csrf_token %}
      {{ newPageForm }}
      <input type="submit" value="Create Page" class="btn btn-primary">
    </form>

{% endblock %}
