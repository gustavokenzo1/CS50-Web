{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
        <h1 class="title">All Posts</h1>
        <div class="newPostContainer">
            <h2>New Post</h2>
            <form id="submit-form">
                <div class="form-group">
                    <input id="submit-post-text" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <input id="submit-post" class="btn btn-primary" type="submit">
                </div>
            </form>
        </div>
        <div class="latestPosts">
            {% for post in posts %}
            <div class="postContainer">
                <div class="postText">
                  {{post.text}}
                </div>
                <div class="postInfo>
                  <div class="postLikes">
                    <i id="likeIcon" class="fa fa-solid fa-heart-o" style="margin-right: 5px;"></i> 0
                  </div>
                  <div class="postUser">
                    <strong>Posted by:</strong>
                      <a href="/profile/{{post.user.username}}">
                        {{post.user.username}}
                      </a>
                  </div>
                  <div class="postTimestamp">
                    <small>
                      {{post.timestamp}}
                    </small>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
